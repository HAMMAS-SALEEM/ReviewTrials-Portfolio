<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio</title>
</head>
<body>
    <footer id="contact-us" class="contact-back">
        <div class="contact-form">
            <form class="contact-info" id="contact_info" action="https://formspree.io/f/mwkyenjw" method="POST">
                <h2>Contact me</h2>
                <p>If you have an application you are interested in developing, a feature that you need built or a
                    project
                    that needs coding. Iâ€™d love to help with it </p>
                <ul class="input-container">
                    <li><input type="text" id="name" name="Name" class="contact-input" maxlength="30" required
                            placeholder="Write your name"></li>
                    <li><input type="email" name="_replyTo" class="contact-input" id="email"
                            placeholder="Write your email" required></li>
                    <li><textarea name="message" id="message" class="contact-textarea" cols="30" rows="10" required
                            maxlength="500" placeholder="Write your message here"></textarea></li>
                    <li>
                        <small id="message_error" class="hidden">Enter email in lowercase</small>
                        <small id="message_success" class="hidden">From Submitted</small>
                    </li>
                    <li><input type="submit" class="contact-button" value="Get It Touch"></li>
                </ul>
                <img class="home-ind" src="./images/home-indicator.png" alt="home_indicator">
            </form>
        </div>
    </footer>
</body>
</html>
